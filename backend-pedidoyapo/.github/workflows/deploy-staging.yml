name: Deploy to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch: {}

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Get project version
        id: get_version
        run: |
          echo "VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_ENV

      - name: Build package
        run: mvn -B -DskipTests package

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:staging
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ env.VERSION }}-staging
          platforms: linux/amd64,linux/arm64

      - name: Create .env.staging
        run: |
          echo "APP_OWNER=${{ secrets.STAGING_APP_OWNER }}" > .env.staging
          echo "APP_REPO=${{ secrets.STAGING_APP_REPO }}" >> .env.staging
          echo "APP_IMAGE_TAG=staging" >> .env.staging
          echo "DB_HOST=${{ secrets.STAGING_DB_HOST }}" >> .env.staging
          echo "DB_USERNAME=${{ secrets.STAGING_DB_USERNAME }}" >> .env.staging
          echo "DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }}" >> .env.staging

      - name: Copy docker-compose.staging.yml to staging host
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USERNAME }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT }}
          source: "docker-compose.staging.yml"
          target: ${{ secrets.STAGING_DEPLOY_PATH }}

      - name: Copy .env.staging to staging host
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USERNAME }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT }}
          source: ".env.staging"
          target: ${{ secrets.STAGING_DEPLOY_PATH }}

      - name: Pull and restart staging service via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USERNAME }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.STAGING_DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --remove-orphans
